<body>
    <div id="contact-us-anchor" class="contact-us-anchor"></div>
    <div class="contact-us-container">
        <div class="contact-us-container-text">
            <h1>Contact us</h1>
            <h3>Fill out the form to contact our team.</h3>
            <div class="help-container">
                <h4>We are here to help:</h4>
                <div class="help-text-container">
                    <img src="Assets/Ok.png" alt="">
                    <h5>Improve Reliability.</h5>
                </div>
                <div class="help-text-container">
                    <img src="Assets/Ok.png" alt="">
                    <h5>Reduce Costs.</h5>
                </div>
                <div class="help-text-container">
                    <img src="Assets/Ok.png" alt="">
                    <h5>Simplify your Business.</h5>
                </div>
            </div>
        </div>
        <form action="" class="contact-us-form">

            <label for="Name">Name*</label>
            <input class="text-box-small" type="text" id="name" name="name" placeholder="John" required>
            <br>

            <label for="email">Email*</label>
            <input class="text-box-small" type="email" id="email" name="email" placeholder="example@mail.com" required>

            <br>

            <p>Area of Interest*</p>
            <div class="area-of-interest">
                <input type="radio" id="sales" name="interest" required>
                <label for="sales">Sales</label>
            </div>

            <div class="area-of-interest">
                <input type="radio" id="technical" name="interest" required>
                <label for="technical">Techncial</label>
            </div>

            <div class="area-of-interest">
                <input type="radio" id="accounts" name="interest" required>
                <label for="accounts">Accounts</label>
            </div>

            <div class="area-of-interest">
                <input type="radio" id="other" name="interest" required>
                <label for="other">Other</label>
            </div>

            <br>

            <label for="message">Message*</label>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Your Message..." required></textarea>

            <br>

            <input type="submit" class="closed-button" value="Contact Us">
        </form>
    </div>
</body>
